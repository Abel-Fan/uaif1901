<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<script src="jquery.js"></script>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
		list-style: none;
	}
	.banner{
		width: 1226px;
		height: 460px;
		border: 1px solid red;
		margin: 0 auto;
		position: relative;
		top: 0;
		left: 0;
	}
	.banner .imgBox{
		width: 100%;
		height: 100%;
		position: relative;
		top: 0;
		left: 0;
	}
	.banner .imgBox .son{
		width: 100%;
		height: 100%;
		position: absolute;
		top: 0;
		left: 0;
		z-index: 0;
		/* opacity: 0; */
		/* transition: opacity 0.2s linear; */
	}

	.banner .prev,.banner .next{
		width: 30px;
		height: 60px;
		background-color: red;
		color: #fff;
		font-size: 30px;
		text-align: center;
		line-height: 60px;
		position: absolute;
		top: 0;
		bottom: 0;
		margin: auto;
		z-index: 99;
		cursor: pointer;
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}
	.banner .prev:hover,.banner .next:hover{
		background-color: #fff;
		color: blue;
	}
	.banner .prev{
		left: 0;
	}
	.banner .next{
		right: 0;
	}
	.banner .btns{
		width: 100px;
		height: 10px;
		position: absolute;
		right: 20px;
		bottom: 20px;
		z-index: 99;
	}
	.banner .btns li{
		width: 6px;
		height: 6px;
		border: 2px solid green;
		background-color: red;
		border-radius: 50%;
		float: left;
		margin: 0 5px;
	}
	.banner .btns li.active{
		background-color: blue;
		border-color: red;
	}
</style>
<body>
	<div class="banner">
		<div class="imgBox">
			<div class="son active">
				<img src="img/banner1.jpg" alt="">
			</div>
			<div class="son">
				<img src="img/banner2.jpg" alt="">
			</div>
			<div class="son">
				<img src="img/banner3.jpg" alt="">
			</div>
			<div class="son">
				<img src="img/banner4.jpg" alt="">
			</div>
			<div class="son">
				<img src="img/banner5.jpg" alt="">
			</div>
		</div>
		<div class="prev">&lt;</div>
		<div class="next">&gt;</div>
		<ul class="btns">
			<li class="active"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
<script>
let sons = $(".son")
sons.hide().eq(0).show()

let t = setInterval(function(){
	run()
},2000)


index = 0
function run(type="right"){
	if(type=="right"){
		index+=1
		if(index>sons.length-1){
			index=0
		}
	}else{
		index-=1
		if(index<0){
			index=sons.length-1
		}
	}	
	sons.fadeOut().eq(index).fadeIn()
}

$(".prev").click(function(){
	run("left")
})
$(".next").click(function(){
	run()
})
$(".banner").hover(function(){
	clearInterval(t)
},function(){
	t = setInterval(function(){
		run()
	},2000)
})

</script>
</html>
