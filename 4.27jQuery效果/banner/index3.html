<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击的时候出现登录框</title>
</head>
<style>
	.box{
		width: 400px;
		height: 300px;
		border: 1px solid red;
		position: fixed;
		top: 0;
		left: 0;
		bottom: 0;
		right: 0;
		margin: auto;
	}
</style>
<body>
	<button>点击登陆</button></div>
</body>
<script>

	let btn = document.querySelector("button");
	btn.onclick = function(){
		let box = document.createElement("div");
		box.className = "box";
		document.body.appendChild(box);


	}
</script>
</html>
